<!DOCTYPE html>
<html>
    <head>
        <title>Definitely Not Space Invaders, I Swear</title>
        <script src="src/game.js" type="module"></script>
    </head>
    <body>
        <h1 style="text-align: center;">Definitely Not Space Invaders, I Swear</h1>
        <div style="width: 1500px; margin-left: auto; margin-right: auto;">
            <canvas id="game" width="1500" height="900"></canvas>
            <div style="width: 300px; margin: 0 auto;">
                <h2>Controls:</h2>
                <ul>
                    <li><strong>Left Mouse Click &mdash;</strong> Fire Weapon</li>
                    <li><strong>[A]/[&larr;] &mdash;</strong> Move Left</li>
                    <li><strong>[D]/[&rarr;] &mdash;</strong> Move Right</li>
                    <li><strong>[1] &mdash;</strong> Switch to <strong>Gun</strong></li>
                    <li><strong>[2] &mdash;</strong> Switch to <strong>Beam Cannon</strong></li>
                    <li><strong>[3] &mdash;</strong> Switch to <strong>Missile Launcher</strong></li>
                    <li><strong>[B] &mdash;</strong> Open/Close Shop Menu</li>
                </ul>
            </div>
        </div>
    </body>
</html>
